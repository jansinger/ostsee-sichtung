<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="finWhaleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#bdc3c7"/>
    </linearGradient>
    <!-- Asymmetrische Kopffärbung -->
    <linearGradient id="asymmetricHead" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495e"/>
      <stop offset="50%" style="stop-color:#ecf0f1"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>
  
  <!-- Körper (sehr lang und schlank) -->
  <ellipse cx="100" cy="70" rx="85" ry="20" fill="url(#finWhaleGradient)"/>
  
  <!-- V-förmiger Kopf mit asymmetrischer Färbung -->
  <path d="M15 70 L5 65 L5 75 L15 70" fill="url(#asymmetricHead)"/>
  
  <!-- Hohe, sichelförmige Rückenflosse -->
  <path d="M85 45 Q105 35 120 50 Q100 65 85 45" fill="#2c3e50"/>
  
  <!-- Kleine Brustflossen -->
  <ellipse cx="60" cy="80" rx="12" ry="6" fill="#34495e"/>
  <ellipse cx="60" cy="60" rx="12" ry="6" fill="#34495e"/>
  
  <!-- Schwanzflosse -->
  <path d="M185 70 L200 50 L205 60 L200 70 L205 80 L200 90 L185 70" fill="#2c3e50"/>
  
  <!-- Auge -->
  <circle cx="20" cy="68" r="2" fill="black"/>
  
  <text x="100" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Finnwal</text>
</svg>